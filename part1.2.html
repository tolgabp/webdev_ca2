            editor.setValue(sql);
        }

    <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="text-center mt-5">
                <h1>CA2: Data Manipulation & Validation</h1>
                <p class="lead">This is Part1.2</p>
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="1.1.1" class="btn btn-success btn-block" data-sql="SELECT COUNT(from_date) FROM dept_emp 
                     WHERE from_date = '1991-05-01' LIMIT 100;" onClick="reply_click(this)">1.1.1</button>
                <button name="1.1.2" class="btn btn-success btn-block" data-sql="SELECT COUNT(from_date) FROM dept_emp 
                    WHERE from_date = '1991-05-01' LIMIT 100;" onClick="reply_click(this)">1.1.2</button>
                <button name="1.1.3" class="btn btn-success 
                    btn-block" data-sql="SELECT * FROM employees WHERE gender = 'F' LIMIT 100;"
                    onClick="reply_click(this)">1.1.3</button>
                <button name="1.1.4" class="btn btn-success btn-block" data-sql="SELECT * FROM employees WHERE hire_date < '1986-01-01' 
                    AND last_name = 'Simmel' LIMIT 100;" onClick="reply_click(this)">1.1.4</button>
                <button name="1.1.5" class="btn btn-success btn-block"
                    data-sql="SELECT COUNT(last_name) as totalWithB FROM employees WHERE last_name LIKE 'B%';"
                    onClick="reply_click(this)">1.1.5</button>
                <button name="1.1.6" class="btn btn-success btn-block" data-sql="CREATE TABLE emp_training( 
                        trainer_no INTEGER PRIMARY KEY AUTOINCREMENT not NULL, 
                        first_name VARCHAR(30) NOT NULL,
                        last_name VARCHAR(30) NOT NULL, 
                        t_module VARCHAR(20));" onClick="reply_click(this)">1.1.6</button>
                <button name="1.1.7" class="btn btn-success btn-block" data-sql="INSERT INTO emp_training (first_name, last_name, t_module) VALUES ('Joe', 'Bloggs', 'Google Docs');
                INSERT INTO emp_training (first_name, last_name, t_module) VALUES ('Fred', 'Bloggs', 'Google Sheets');"
                    onClick="reply_click(this)">1.1.7</button>
                <button name="1.1.8" class="btn btn-success btn-block" data-sql="DROP TABLE IF EXISTS emp_training;"
                    onClick="reply_click(this)">1.1.8</button>
                <button name="1.1.9" class="btn btn-success btn-block"
                    data-sql="ALTER TABLE employees add COLUMN email_address VARCHAR(20);"
                    onClick="reply_click(this)">1.1.9</button>
                <button name="1.1.10" class="btn btn-success btn-block"
                    data-sql="UPDATE employees SET email_address = 'gfacello@gmail.com' WHERE emp_id = '10001';"
                    onClick="reply_click(this)">1.1.10</button>
            </div>
            <div class="col-lg-10 order-2 border-success">
                <textarea id="commands" class="mb-5">TEXT</textarea>
                <div class="d-grid gap-2 mt-2 mb-1">
                    <button class="btn btn-primary" type="button" id="execute">execute</button>
                    <input type="file" class="form-control" id="dbfile">
                </div>
                <div id="error" class="error"></div>
                <pre id="output" class="output">Results will be displayed here</pre>
            </div>
        </div>
